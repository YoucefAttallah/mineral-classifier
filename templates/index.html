<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mineral Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 60px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="mb-4">üåç Mineral Classification App</h1>
    
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input class="form-control" type="file" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
    </form>

    {% if prediction %}
        <div class="alert alert-success">
            <h4>‚úÖ Predicted Mineral: {{ prediction }}</h4>
            <p>Confidence: {{ confidence|round(2) }}%</p>
        </div>
        <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid">
    {% endif %}
</div>

</body>
</html>
